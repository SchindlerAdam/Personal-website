<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../favicon/AvatarMaker.png">
    <title>Login</title>
</head>
<body>


<header>
    <div id="header__container">
        <a href="index.html">
            <img src="../favicon/AvatarMaker.png" alt="nav-image">
        </a>
    </div>
</header>



<main>

    <div id="login__container">

        <h4>Login</h4>

        <form id="login__container__form" action="#" method="get">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </form>

        <button type="submit" form="login__container__form" value="Submit">Login</button>

        <p>Need an account? <a href="register.html">Register</a></p>

    </div>

</main>



<footer>

    <div id="footer__container">
        <p>© dr. Schindler Ádám 2022 </p>
    </div>

</footer>



</body>
</html>

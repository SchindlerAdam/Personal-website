<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/AvatarMaker.png">
    <title>Login</title>
</head>
<body>


<header>
    <div id="header__container">
        <a href="index.html">
            <img src="../assets/favicon/AvatarMaker.png" alt="nav-image">
        </a>
    </div>
</header>



<main>

    <div id="login__container">

        <h4>Login</h4>

        <form id="login__container__form" action="#" method="get">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </form>

        <div id="login__container__form-rememberme-forgetpass-container">

            <div id="rememberme__container">
                <div id="rememberme__container-input">
                    <input type="checkbox" id="remember-me" name="remember-me" checked>
                </div>

                <div id="rememberme__container-label">
                    <label for="remember-me">Remember Me</label>
                </div>
            </div>

            <div id="forgetpass__container">
                <p><a href="#">Forgot Password</a></p>
            </div>
        </div>

        <button id="login-btn" type="submit" form="login__container__form" value="Submit">Login</button>

        <p id="need-account">Need an account? <a href="register.html">Register</a></p>

        <hr class="horizontal-line">


        <button id="login-btn-google" type="submit">
            <img src="../assets/icons8-google-48.png" alt="google-icon">
            Login with Google
        </button>

    </div>

</main>



<footer>

    <div id="footer__container">
        <p>© dr. Schindler Ádám 2022 </p>
    </div>

</footer>



</body>
</html>

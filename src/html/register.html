<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/AvatarMaker.png">
</head>
<body>

<header>

    <div id="header__container">
        <a href="index.html">
            <img src="../assets/favicon/AvatarMaker.png" alt="nav-image">
        </a>
    </div>
</header>


<main>

    <div id="register__container">
        <h4>REGISTER</h4>
        <form id="register__container__form" action="#" method="post">
            <label for="first-name">First name</label><br>
            <input id="first-name" type="text" name="first-name"><br>

            <label for="last-name">Last name</label><br>
            <input id="last-name" type="text" name="last-name"><br>

            <label for="email">Email</label><br>
            <input id="email" type="email" name="email"><br>

            <label for="password">Password</label><br>
            <input id="password" type="password" name="password"><br>

            <label for="password-confirm">Confirm password</label><br>
            <input id="password-confirm" type="password" name="password-confirm"><br>
        </form>

        <button type="submit" form="register__container__form" value="Submit">Submit</button>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</main>


<footer>
    <div id="footer__container">
        <p>© dr. Schindler Ádám 2022 </p>
    </div>
</footer>

</body>
</html>
